<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spellbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <img src="skull.png" id="skull" alt="">
    <img src="quill.png" id="quill" alt="">
    <h1 id="header1">Spellbook</h1>
    <form>
        <div>
            <input type="text" name="spellName" placeholder="Enter Spell Name" autocomplete="off" autofocus required>
            <input type="number" name="manaCost" min="1" max="100" placeholder="Mana Cost" required>
            <button type="submit">Add Spell</button>
        </div>
    </form>
    <main>
        <ul id="spells">
            <li class="spell template">
                <span class="name"></span>
                <span class="cost"></span>
                <span class="favButton">â˜º</span>
                <span class="edit">Edit</span>
                <span class="delete">X</span>
            </li>
        </ul>
    </main>

    <script src="index.js"></script>
</body>
</html>
